<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica Final</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5em;
    }
    p {
      color: #34495e;
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hola Mundo</h1>
    <p>Esta es la práctica final de Electiva 2</p>
    <button onclick="showMessage()">Haz clic aquí</button>
  </div>

  <script>
    function showMessage() {
      alert('¡Gracias por completar la práctica final de Electiva 2!');
    }
  </script>
</body>
</html>
